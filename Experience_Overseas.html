<main class="container">

<script src="background.js"></script>

<script>
    const STORAGE_KEY = "experiences";
    let editId = localStorage.getItem("edit-post-id");

    function renderFeed() {
        const feed = document.getElementById("feed");
        const posts = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        const filtered = posts
            .filter(p => p.type === "global")
            .sort((a, b) => b.createdAt - a.createdAt);

        feed.innerHTML = "";

        filtered.forEach(post => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <h2>${post.title}</h2>
                <p>${post.date}</p>
                ${post.imageDataUrl ? `<img class="post-image" src="${post.imageDataUrl}" />` : ""}
                <p>${post.content}</p>

                <div class="actions">
                    <button onclick="likePost(${post.id})">â¤ï¸ ${post.likes}</button>
                    <button onclick="editPost(${post.id})">âœï¸ ç·¨é›†</button>
                    <button onclick="deletePost(${post.id})">ğŸ—‘ï¸ å‰Šé™¤</button>
                </div>
            `;
            feed.appendChild(card);
        });
    }

    function likePost(id) {
        const posts = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        const post = posts.find(p => p.id === id);
        post.likes++;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(posts));
        renderFeed();
    }

    function editPost(id) {
        localStorage.setItem("edit-post-id", id);
        window.location.href = "Post_Overseas.html";
    }

    function deletePost(id) {
        if (!confirm("æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;

        const newPosts = posts.filter(p => p.id !== id);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(newPosts));
        renderFeed();
    }

    document.addEventListener("DOMContentLoaded", renderFeed);
</script>
